<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clouds Background with Gradient Button</title>
    <script src="three.r134.min.js"></script>
    <script src="vanta.clouds.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000;
        }

        #clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #content {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, black, purple);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.5s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, blue, black);
        }
    </style>
</head>
<body>
    <div id="clouds"></div>
    <div id="content">
        <h1>COMET</h1>
        <p>Fast, limitless web exploration.</p>
        <a href="dashboard.html" class="btn">Get started!</a>
    </div>

    <script>
        VANTA.CLOUDS({
            el: "#clouds",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            skyColor: 0x1d1d1e,
            sunColor: 0xffffff,
            sunGlareColor: 0x1e1e1e,
            sunlightColor: 0x0,
            speed: 1.90
        });
    </script>
</body>
</html>
