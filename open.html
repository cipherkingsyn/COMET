<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Hover Button</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: black;
        }

        #halo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #content {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 500;
            font-family: inherit;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0.5px 1px rgba(0, 0, 0, 0.75);
            background: linear-gradient(135deg, #6a00f4, #320d6d, #007cf4, #ff2281);
            background-size: 300% 300%;
            transition: transform 0.3s ease;
            animation: gradientShift 5s infinite;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: blobMove 6s infinite;
        }

        .btn:hover::before {
            opacity: 1;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes blobMove {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-40%, -60%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="halo"></div>
    <div id="content">
        <h1>COMET</h1>
        <p>Fast, limitless web exploration.</p>
        <a href="dashboard.html" class="btn"><span>Get started!</span></a>
    </div>
    <script>
        VANTA.HALO({
            el: "#halo",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 300.00,
            minWidth: 400.00
        });
    </script>
</body>
</html>
