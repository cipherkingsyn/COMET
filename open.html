<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMET</title>
    <!-- Include Three.js and Vanta.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000;
        }

        /* Full-screen background for Vanta.js */
        #clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;  /* Ensure it's in the background */
        }

        /* Centered content */
        #content {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;  /* Make sure content is above the background */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Gradient Button */
        @property --pos-x {
            syntax: '<percentage>';
            initial-value: 11.14%;
            inherits: false;
        }

        @property --pos-y {
            syntax: '<percentage>';
            initial-value: 140%;
            inherits: false;
        }

        @property --spread-x {
            syntax: '<percentage>';
            initial-value: 150%;
            inherits: false;
        }

        @property --spread-y {
            syntax: '<percentage>';
            initial-value: 180.06%;
            inherits: false;
        }

        @property --color-1 {
            syntax: '<color>';
            initial-value: #000;
            inherits: false;
        }

        @property --color-2 {
            syntax: '<color>';
            initial-value: #0a0a0a;
            inherits: false;
        }

        @property --color-3 {
            syntax: '<color>';
            initial-value: #0a47a1; /* Blue color */
            inherits: false;
        }

        @property --color-4 {
            syntax: '<color>';
            initial-value: #232323;
            inherits: false;
        }

        @property --color-5 {
            syntax: '<color>';
            initial-value: #0b0b0b;
            inherits: false;
        }

        @property --stop-1 {
            syntax: '<percentage>';
            initial-value: 37.35%;
            inherits: false;
        }

        @property --stop-2 {
            syntax: '<percentage>';
            initial-value: 61.36%;
            inherits: false;
        }

        @property --stop-3 {
            syntax: '<percentage>';
            initial-value: 78.42%;
            inherits: false;
        }

        @property --stop-4 {
            syntax: '<percentage>';
            initial-value: 89.52%;
            inherits: false;
        }

        @property --stop-5 {
            syntax: '<percentage>';
            initial-value: 100%;
            inherits: false;
        }

        button {
            border-radius: 11px;
            border: none;
            padding: 16px 32px;
            min-width: 120px;
            font-size: 16px;
            line-height: 1;
            font-weight: 500;
            font-family: inherit;
            color: white;
            position: relative;
            cursor: pointer;
            appearance: none;
            background: radial-gradient(
                var(--spread-x) var(--spread-y) at var(--pos-x) var(--pos-y),
                var(--color-1) var(--stop-1),
                var(--color-2) var(--stop-2),
                var(--color-3) var(--stop-3),
                var(--color-4) var(--stop-4),
                var(--color-5) var(--stop-5)
            );
            text-shadow: 0 .5px 1px rgba(0, 0, 0, .75);
            box-shadow: 0 0 0 1px inset rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-tap-highlight-color: transparent;
            transition: 
                --pos-x 0.5s,
                --pos-y 0.5s,
                --spread-x 0.5s,
                --spread-y 0.5s,
                --color-1 0.5s,
                --color-2 0.5s,
                --color-3 0.5s,
                --color-4 0.5s,
                --color-5 0.5s,
                --stop-1 0.5s,
                --stop-2 0.5s,
                --stop-3 0.5s,
                --stop-4 0.5s,
                --stop-5 0.5s;
        }

        button:hover {
            --pos-x: 0%;
            --pos-y: 91.51%;
            --spread-x: 120.24%;
            --spread-y: 103.18%;
            
            /* Hover colors: black and purple */
            --color-1: #000000;
            --color-2: #4B0082; /* Purple color */
            --color-3: #6A0DAD; /* Purple color */
            --color-4: #232323;
            --color-5: #1B0A2F;
            
            --stop-1: 0%;
            --stop-2: 8.8%;
            --stop-3: 21.44%;
            --stop-4: 71.34%;
            --stop-5: 85.76%;
        }

        small {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 32px;
            letter-spacing: .05px;
            text-decoration: none;
            display: block;
            text-align: center;
            font-size: 13px;
            font-weight: 400;
            color: rgba(255, 255, 255, .2);
        }

        small a {
            font-weight: 500;
            color: rgba(255, 255, 255, .4);
        }

    </style>
</head>
<body>
    <div id="clouds"></div>
    <div id="content">
        <h1>COMET</h1>
        <p>Fast, limitless web exploration.</p>
        <a href="dashboard.html">
            <button>Get started!</button>
        </a>
    </div>

    <script>
        VANTA.CLOUDS({
            el: "#clouds",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            skyColor: 0x1d1d1e,
            sunColor: 0xffffff,
            sunGlareColor: 0x1e1e1e,
            sunlightColor: 0x0,
            speed: 1.90
        });
    </script>
</body>
</html>
